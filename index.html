<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/f-secure_logo.svg" />

    <script src="./js/app.js" type="module"></script>

    <title>F-Secure Forecast</title>
  </head>
  <body>
    <div id="root">
      <aside class="aside">
        <nav class="nav">
          <!-- <div class="nav__notification">Notifications
            <span class="nav__notification-amount">4</span>
          </div> -->
          <div class="nav__search"><i class="fas fa-search"></i> Search</div>
          <div class="nav__item nav__photo" id="logo">
            <img src="./img/f-secure.svg" alt="f-secure" />
          </div>
        </nav>
        <!-- <div class="city-selector">
          <div class="city-selector__box">

            <div class="city_selector__name">

            </div>
          </div>

        <div class="selected-weather">
          <div class="selected-weather__date">
            <div class="selected-weather__date-img">
              <img src="./img/001-cloud.svg" alt="" />
            </div>
            <div class="selected-weather__date-text">
              <h3 class="selected-weather__date-name">Today</h3>
              <span class="selected-weather__date-content">Sat, 3 Aug</span>
            </div>
          </div>
          <span class="selected-weather__temp"
            >28<sup class="selected-weather__temp-sup">&#8451;</sup></span
          >
          <span class="selected-weather__location">Poznan, Poland</span>
          <span class="selected-weather__additional">
            <span class="selected-weather__additional-feel"
              >Feels like <span class="selected-weather__additional-feel-temp">28</span>
            </span>
            <i class="far fa-dot-circle"></i>
            <span class="additional-sunset"> Sunset <span class="additional-sunset-time">20:15</span></span>
          </span>
          <span class="selected-weather__air"> Air Quality Index: <span class="selected-weather__air-quality">Good</span></span>
          <span class="chance-of-rain__info">Humidity level: <span class="chance-of-rain__info-percentage">59</span>%</span>
        </div>

      </aside>

      <div class="select-place" >
        <div class="select-place__search"><input type="text" placeholder="Search new place...">
        <i class="fas fa-map-marked-alt"></i></div>
        <div class="select-place__title">
        <h2>F-Secure <span>Forecast</span></h2>
        </div>
        <div class="select-place__cities">
            <div class="select-place__city ">
              <div class="select-place__city-image">
                <img class="active" src="./img/poznan.jpg" alt="">

              <div class="select-place__city-name">
                <span>
                  Poznan, Poland
                </span>
              </div></div>
          </div>
                 <div class="select-place__city">
              <div class="select-place__city-image">
                <img src="./img/warsaw.jpg" alt="">

              <div class="select-place__city-name">
                <span>
                  Warsaw, Poland
                </span>
              </div></div>
          </div>
                 <div class="select-place__city">
              <div class="select-place__city-image">
                <img src="./img/helsinki.jpg" alt="">

              <div class="select-place__city-name">
                <span>
                  Helsinki, Finland
                </span>
              </div></div>
          </div>
                 <div class="select-place__city">
              <div class="select-place__city-image">
                <img src="./img/munchen.jpg" alt="">

              <div class="select-place__city-name">
                <span>
                  MÃ¼nchen, Germany
                </span>
              </div></div>
          </div>       <div class="select-place__city">

                <img src="./img/newyork.jpg" alt="">

              <div class="select-place__city-name">
                <span>
                  New York, USA
                </span>
              </div></div>
          </div>

        </div>
      </div>

      <div class="weather-information">
        <div class="weather-information__period">
          <a class="weather-information__period-item active">
            <span>Week</span>
          </a>
          <!-- <a class="weather-information__period-item">
            <span>Month</span>
          </a>
          <a class="weather-information__period-item">
            <span>3 months</span>
          </a>
          <a class="weather-information__period-item">
            <span>6 months</span>
          </a> -->
        </div>
        <div class="weather-information__details-container">
        </div>
      </div>
