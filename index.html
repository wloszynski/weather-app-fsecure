<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->

    <title>F-Secure Forecast</title>
  </head>
  <body>
    <div id="root">
      <aside class="aside">
        <nav class="nav">
          <div class="nav__item">Notifications</div>
          <div class="nav__item">Search</div>
          <div class="nav__item nav__photo">
            <img src="./img/f-secure.svg" alt="f-secure logo" />
          </div>
        </nav>
        <div class="city-selector__container">
          <div class="city-selector__box">
            <div class="city-selector__img">
              <img src="./img/poznan.jpg" alt="photo" />
            </div>
            <div class="city_selector__name">
              <h3 class="heading--3">Poznan, Poland</h3>
            </div>
          </div>
        </div>
        <div class="selected-weather__container">
          <div class="selected-weather__date">
            <div class="selected-weather__date-img">
              <img src="./img/001-cloud.svg" alt="" />
            </div>
            <div class="selected-weather__date-text">
              <h3 class="selected-weather__date-name">Today</h3>
              <span class="selected-weather__date-content">Sat, 3 Aug</span>
            </div>
          </div>
          <span class="selected-weather__temp"
            >28<sup class="selected-weather__temp-sup">&#8451;</sup></span
          >
          <br />
          Poznan, Poland <br />
          Feels like 32 * Sunset 20:15 <br />
          Air quality: is not colorful
        </div>
        <div class="chance-of-rain__container">
          <p>chance of rain</p>
        </div>
      </aside>

      <div class="weather-information__container">
        <div class="weather-information__period">
          Week Month 3 months 6 months
        </div>
        <div class="weather-information__details">
          Sunday 54% s≈Çoneczko 15% 26%
        </div>
      </div>
    </div>
  </body>
</html>
