<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Description" content="Weather Web App" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/f-secure_logo.svg" />

    <script src="./js/app.js" type="module" defer></script>

    <title>F-Secure Forecast</title>
  </head>
  <body>
    <div id="root">
      <div class="gradientBg"></div>

      <aside class="aside">
        <nav class="nav">
          <div id="searchMobDiv" class="search nav__search">
            <i id="mobileSearch" class="fas fa-search search__icon"></i>
            <input
              class="search__input"
              id="searchCityMob"
              type="text"
              placeholder="Search city... (press enter)"
            />
          </div>
          <div class="nav__item nav__photo" id="logo">
            <img loading="lazy" src="./img/f-secure.svg" alt="f-secure" />
          </div>
        </nav>
        <div class="widget">
          <div class="widget__date">
            <div class="widget__date-img">
              <img
                loading="lazy"
                id="widgetPhoto"
                src="./img/1.svg"
                alt="widgetPhoto"
              />
            </div>
            <div class="widget__date-text">
              <h3 class="widget__date-name">Today</h3>
              <span class="widget__date-content">Sat, 3 Aug</span>
            </div>
          </div>
          <span class="widget__temp"
            >28<sup class="widget__temp-sup">&#8451;</sup></span
          >
          <span class="widget__location">Poznan, Poland</span>
          <span class="widget__additional">
            <span class="widget__additional-feel"
              >Feels like
              <span class="widget__additional-feel-temp">28</span>
            </span>
            <i class="far fa-dot-circle"></i>
            <span class="additional-sunset">
              Sunset <span class="additional-sunset-time">20:15</span></span
            >
          </span>
          <span class="widget__air">
            Air Quality Index:
            <span class="widget__air-quality">Good</span></span
          >
          <span class="widget__humidity"
            >Humidity level:
            <span class="widget__humidity-percentage">59</span>%</span
          >
        </div>
      </aside>

      <div class="select-place">
        <div class="select-place__title">
          <h2>F-Secure <span>Forecast</span></h2>
          <div class="select-place__search search">
            <i id="desktopSearch" class="fas fa-search search__icon"></i>

            <input
              class="search__input"
              id="searchCity"
              type="text"
              placeholder="Search city... (press enter)"
            />
            <!-- <i class="fas fa-map-marked-alt"></i> -->
          </div>
        </div>
        <div class="select-place__cities">
          <div class="select-place__city">
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/poznan.jpg" alt="" />
              <div class="select-place__city-name">
                <span> Poznan, Poland </span>
              </div>
            </div>
          </div>
          <div class="select-place__city">
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/warsaw.jpg" alt="warsaw" />

              <div class="select-place__city-name">
                <span> Warsaw, Poland </span>
              </div>
            </div>
          </div>
          <div class="select-place__city">
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/helsinki.jpg" alt="helsinki" />

              <div class="select-place__city-name">
                <span> Helsinki, Finland </span>
              </div>
            </div>
          </div>
          <div class="select-place__city">
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/munchen.jpg" alt="munchen" />

              <div class="select-place__city-name">
                <span> MÃ¼nchen, Germany </span>
              </div>
            </div>
          </div>
          <div class="select-place__city">
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/newyork.jpg" alt="newyork" />

              <div class="select-place__city-name">
                <span> New York, USA </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-information">
        <div class="weather-information__period">
          <div class="weather-information__period-item active">
            <span>Next 5 days</span>
          </div>
        </div>
        <div class="weather-information__details"></div>
      </div>
    </div>
  </body>
</html>
